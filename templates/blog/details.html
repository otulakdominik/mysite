{% extends "blog/base.html" %}

{% block content %}
  <article>

    <header>

      <h2>
        {{ object.title }}
      </h2>          

    </header> 
    <div>
      {{ object.body|safe }}
    </div>

    <ul class="post-nav group">
      {% for entry in entry.comments.all %} 
        {% comment %} put something there {% endcomment %}
      {% endfor %}
    </ul>

  </article>
 
{% endblock content %}
