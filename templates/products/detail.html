{% extends "products/base.html" %}
{% load static %}
{% block content %}
<div style="padding-left: 20px">
  <h3>{{ product.name }}</h3>
  <p>Kshs. {{ product.price }}</p>
  <form action="{% url "cart:cart_add" product.id %}" method="post">
      {% csrf_token %}
      {{ cart_product_form }}
      <input type="submit" value="add to cart">
  </form>
</div>
{% endblock %}
