{% extends "articles/base.html" %}

{% block content %}
  <article>

    <header>

      <h2>
        {{ object.title }}
      </h2>          

    </header> 
    <div>
      {{ object.body|safe }}
    </div>

    <ul class="post-nav group">
      <h3>
        Comments
      </h3>
      {% for comments_set in object.comments_set.all %} 
        <td>
          {{ comments_set.body}}
        </td>
        <br>
        <br>
      {% endfor %}
    </ul>

  </article>
 
{% endblock content %}
