{% extends 'mysite/base.html' %}
{% block content %}
<div class="page-header">
    <h3>
        Search Results
    </h3>
</div>

<div class="row">
    <div class="span12">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>
                    Name
                </th>
                <th>
                    Text
                </th>
            </tr>
            </thead>
            <tbody>
            {% for result in page.object_list %}
            <tr>
                <td><a href='{{ result.object.get_absolute_url }}'>{{ result.object.title }}
                </td>
                <td>{{ result.object.body }}
                </td>
            </tr>
            {% empty %}
            <tr>No results found.</tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
